name: Node.js CI + Auto PR

on:
  push:
    branches-ignore:
      - main  # Ignore direct pushes to main
    
permissions:
  contents: write      # ðŸ‘ˆ allows push, commit, branch creation
  pull-requests: write # ðŸ‘ˆ allows creating PRs

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the app
        run: npm start

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ANKITA_FIRST_SECRET }}
          branch: ${{ github.ref_name }}
          base: main
          title: 'Automated PR from ${{ github.ref_name }}'
          body: 'This pull request was automatically created by a GitHub Actions workflow.'
          draft: true
